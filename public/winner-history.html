<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winner History</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet" />
    <style>
      .min-h-screen-with-footer {
        min-height: calc(
          100vh - 4rem
        ); /* Full height minus the footer height */
      }
    </style>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <nav class="bg-gray-800 p-4">
      <div
        class="container mx-auto flex flex-row justify-between items-center max-w-6xl">
        <a class="text-white text-xl font-bold" href="./index.html"
          >Lucky Draw</a
        >
        <div class="space-x-4">
          <a class="text-gray-300 hover:text-white" href="./index.html">Home</a>
          <a
            href="./event-detail.html"
            class="bg-white mx-2 hover:bg-yellow-600 text-black py-2 px-4 rounded-md text-md transition duration-300"
            >Event Detail</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="container mx-auto mt-8 px-4 flex-grow min-h-screen-with-footer max-w-6xl">
      <h2 class="text-center text-3xl font-semibold text-gray-800 mb-6">
        Winner History
      </h2>
      <div class="grid grid-cols-1 gap-4" id="winnerHistoriesContainer">
        <!-- Winner histories will be dynamically inserted here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Lucky Draw. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="./winner.js"></script>
  </body>
</html>
