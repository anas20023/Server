<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winner History</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link href="./dist/output.css" rel="stylesheet" />
    <style>
      .min-h-screen-with-footer {
        min-height: calc(
          100vh - 4rem
        ); /* Full height minus the footer height */
      }
    </style>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <nav class="bg-gray-800 p-5">
      <div
        class="container mx-auto flex justify-between items-center max-w-6xl">
        <a class="text-white text-lg lg:text-2xl font-bold" href="./index.html"
          >Lucky Draw</a
        >
        <div class="space-x-4">
          <a
            class="text-gray-300 hover:text-white text-sm lg:text-base"
            href="./index.html"
            ><i class="fa-solid fa-arrow-left mr-2 mt-1"></i>Back to Home</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="container mx-auto mt-8 px-4 flex-grow min-h-screen-with-footer max-w-6xl mb-5">
      <h2
        class="text-center text-3xl sm:text-4xl font-semibold text-gray-800 mb-6">
        Winner History
      </h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        id="winnerHistoriesContainer">
        <!-- Winner histories will be dynamically inserted here -->
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-gray-800 text-white w-full sticky py-4 bottom-0 mx-auto mt-auto">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Lucky Draw. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="./winner.js"></script>
  </body>
</html>
