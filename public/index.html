<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Draw</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <style>
      .card,
      .modal-content {
        border: none;
      }
      .tooltip {
        position: absolute;
        z-index: 50;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
        background-color: #333;
        color: #fff;
        border-radius: 0.25rem;
        padding: 0.5rem;
        font-size: 0.875rem;
      }

      .tooltip.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .tooltip.visible {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>

  <body
    class="bg-gray-100 flex flex-col min-h-screen"
    x-data="{ winnerModal: false }">
    <div
      class="tooltip hidden absolute bg-gray-800 text-white text-sm rounded px-2 py-1"></div>
    <!-- Header -->
    <nav class="bg-gray-800 p-4 shadow-lg">
      <div
        class="container mx-auto flex justify-between items-center max-w-6xl">
        <!-- Logo and Title -->
        <a href="#" class="text-white text-2xl font-bold">Lucky Draw</a>

        <!-- Navigation Links and Button (for large screens) -->
        <div class="hidden lg:flex items-center space-x-4">
          <!-- Home Link -->
          <a
            href="#"
            class="text-gray-300 hover:text-white transition-colors duration-300"
            >Home</a
          >
          <!-- Winner History Link -->
          <a
            href="./winner-history.html"
            class="text-gray-300 hover:text-white transition-colors duration-300"
            >History</a
          >
        </div>

        <!-- Responsive Navigation (for smaller screens) -->
        <div id="responsive-nav" class="lg:hidden">
          <button
            id="toggle-menu"
            class="text-gray-300 hover:text-white focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Responsive Menu (hidden by default) -->
      <div
        id="responsive-menu"
        class="hidden lg:hidden bg-gray-800 w-full py-4">
        <div class="flex flex-col items-center space-y-4">
          <!-- Home Link -->
          <a
            href="#"
            class="text-gray-300 hover:text-white transition-colors duration-300"
            >Home</a
          >
          <!-- Winner History Link -->
          <a
            href="./winner-history.html"
            class="text-gray-300 hover:text-white transition-colors duration-300"
            >History</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 pb-12 max-w-6xl flex-grow">
      <!-- Lucky Draw Number -->
      <div class="bg-gray-100 rounded-lg p-6 text-center mb-8">
        <h2
          id="rslt_head"
          class="text-xl lg:text-3xl font-bold text-gray-800"></h2>
        <div
          class="text-6xl text-blue-600 my-4 font-extrabold"
          id="lucky-number"></div>
        <p class="mt-4">
          <span class="bg-green-500 text-white py-2 px-4 rounded-full text-lg"
            >Prize: USD 100</span
          >
        </p>
        <p id="cnt_dwn" class="mt-4 text-gray-500 font-bold text-base"></p>
      </div>

      <!-- User Submissions -->
      <div class="bg-gray-100 rounded-lg p-6 mb-8">
        <h2 class="text-3xl font-bold text-center text-gray-800">
          User Submissions
        </h2>
        <div
          class="grid grid-cols-4 md:grid-cols-4 lg:grid-cols-8 gap-2 mt-6"
          id="submissions">
          <!-- Example submission -->
          <!-- More submissions will be loaded here -->
        </div>
      </div>

      <!-- Advertising Column -->
      <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
        <h2 class="text-3xl font-bold text-center text-gray-800">
          Register your brand here
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
          <div>
            <img
              src="https://placehold.co/600x400"
              alt="Ad 1"
              class="rounded-lg shadow-md" />
          </div>
          <div>
            <img
              src="https://placehold.co/600x400"
              alt="Ad 2"
              class="rounded-lg shadow-md" />
          </div>
          <div>
            <img
              src="https://placehold.co/600x400"
              alt="Ad 3"
              class="rounded-lg shadow-md" />
          </div>
          <div>
            <img
              src="https://placehold.co/600x400"
              alt="Ad 4"
              class="rounded-lg shadow-md" />
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Bar with Button -->
    <div
      class="bg-gray-800 text-white py-2 w-full sticky bottom-0 mx-auto items-center">
      <div
        class="container mx-auto px-4 sm:px-6 lg:px-8 flex flex-row justify-center items-center text-center">
        <!-- Button for Navigate to Event Detail Page -->
        <button
          id="winnerModalshow"
          class="mx-2 my-2 sm:my-0 text-white py-2 px-4 rounded-md text-md transition duration-300">
          How it works ?
        </button>
        <!-- Submit Button -->
        <button
          id="open-form"
          class="bg-yellow-500 mx-2 my-2 sm:my-0 hover:bg-yellow-600 text-black py-2 px-4 rounded-md text-md transition duration-300">
          Submit Guess
        </button>
      </div>
    </div>

    <!-- Form Modal -->
    <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="formModal">
      <div
        class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
        </div>
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start items-center">
              <div class="w-full">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900 text-center"
                  id="formModalLabel">
                  Submit Your Guess
                </h3>
                <div class="mt-4">
                  <form method="post" id="guess-form">
                    <div class="mb-4">
                      <label for="number" class="block text-gray-700"
                        >Your Guess (3 digits):</label
                      >
                      <input
                        type="text"
                        id="number"
                        name="number"
                        maxlength="3"
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Enter your guess" />
                    </div>
                    <div class="mb-4">
                      <label for="brand" class="block text-gray-700"
                        >Brand:</label
                      >
                      <input
                        type="text"
                        id="brand"
                        name="brand"
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Enter the brand" />
                    </div>
                    <div class="mb-4">
                      <label for="username" class="block text-gray-700"
                        >Username:</label
                      >
                      <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Enter your username" />
                    </div>
                    <div class="flex justify-between items-center gap-1">
                      <button
                        type="submit"
                        class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-blue-500 border border-transparent rounded-md shadow-sm sm:w-auto sm:text-sm">
                        Submit
                      </button>
                      <button
                        type="button"
                        class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 sm:w-auto sm:text-sm"
                        id="cancel-btn">
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div
            class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse"></div>
        </div>
      </div>
    </div>

    <!-- Winner Modal -->
    <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="winnerModal">
      <div
        class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
        </div>
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start items-center">
              <div class="w-full">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900 text-center"
                  id="winnerModalLabel">
                  Winner History
                </h3>
                <div class="mt-4">
                  <div id="create_dv" class="overflow-y-auto h-96">
                    <!-- Winner history entries will be dynamically loaded here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm"
              id="close-winnerModal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./timer.js"></script>
    <script src="./fe.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
